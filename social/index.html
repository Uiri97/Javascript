<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Rede Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-header">
                <input type="file" id="upload-profile-pic" accept="image/*" style="display:none">
                <img src="profile-pic.jpg" alt="Foto de Perfil" class="profile-pic" id="profile-pic">
                <h1 class="profile-name">Nome do Usuário</h1>
                <button id="edit-profile-button">Editar Perfil</button>
            </div>
        </header>

        <main>
            <section id="about-me">
                <h2>Sobre mim</h2>
                <ul>
                    <li><strong>Profissão:</strong> Desenvolvedor de Software</li>
                    <li><strong>Mora em:</strong> São Paulo, Brasil</li>
                    <li><strong>Status de relacionamento:</strong> Solteiro</li>
                    <li><strong>Aniversário:</strong> 1 de Janeiro de 1990</li>
                    <li><strong>Biografia:</strong> Esta é a minha biografia. Algo interessante sobre mim.</li>
                </ul>
            </section>

            <section id="timeline">
                <h2>Timeline</h2>
                <div class="post-form">
                    <textarea id="post-content" placeholder="Escreva algo..."></textarea>
                    <button id="add-post-button">Adicionar Post</button>
                </div>
                <div id="posts-container"></div>
            </section>
        </main>
    </div>
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Perfil</h2>
            <label for="edit-username">Nome do Usuário:</label>
            <input type="text" id="edit-username" value="Nome do Usuário">
            
            <h3>Sobre mim</h3>
            <label for="edit-profession">Profissão:</label>
            <input type="text" id="edit-profession" value="Desenvolvedor de Software">
            
            <label for="edit-location">Mora em:</label>
            <input type="text" id="edit-location" value="São Paulo, Brasil">
            
            <label for="edit-relationship-status">Status de relacionamento:</label>
            <select id="edit-relationship-status">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="namorando">Namorando</option>
                <option value="divorciado">Divorciado</option>
                <option value="enrolado">Enrolado</option>
            </select>
            
            <label for="edit-birthday">Aniversário:</label>
            <input type="date" id="edit-birthday" value="1990-01-01">
            
            <label for="edit-bio">Biografia:</label>
            <textarea id="edit-bio">Esta é a minha biografia. Algo interessante sobre mim.</textarea>
            
            <button id="save-profile-button">Salvar</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
